spring.application.name=handful
spring.jackson.time-zone=Asia/Seoul
spring.jpa.hibernate.ddl-auto=update

image.url=${IMAGE_BASE_URL}
base.url=${BASE_URL}

spring.config.import=optional:file:.env[.properties]

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SQL_HOST_PORT}/${SQL_DATABASE_NAME}
spring.datasource.username=${SQL_USER_NAME}
spring.datasource.password=${SQL_USER_PASSWORD}

spring.data.mongodb.uri=mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}/${MONGODB_DATABASE}?authSource=${MONGODB_AUTH_SOURCE}

file.upload-dir=${FILE_DIRECTORY}

hisnet.urt=${HISNET_URL}
hisnet.access_key=${HIS_ACCESS_KEY}
jwt.secret_key=${JWT_ACCESS_KEY}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

firebase.config.path = ${FIREBASE_CONFIG_PATH}